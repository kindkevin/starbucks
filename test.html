<body>
  <h1>Loop</h1>
  
    <script>
      let arrTest = ['One', 'Two', 'Three', 'four'];
      
      let i = 0;
      while(i < arrTest.length){
        document.write(arrTest[i]);
        i++;
      }
    </script>
